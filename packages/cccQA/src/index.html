<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" type="text/css" href="global/main.css" />
    <script type="module" src="/build/core-component-library.esm.js"></script>
    <script nomodule src="/build/core-component-library.js"></script>
  </head>
  <body>
    <cl-checkbox></cl-checkbox><br />

    <cl-dialog id="modal" modal="false">
      <h1>Hello world!</h1>
      <div>Is it me you're looking for?</div>
    </cl-dialog>

    <cl-button id="open-modal">Open Modal</cl-button>
    <br />
    <br />
    <cl-text-field></cl-text-field>
    <cl-text-field type="password"></cl-text-field>

    <script>
      const modal = document.getElementById('modal')
      const open = document.getElementById('open-modal')

      open.onclick = () => {
        modal.open = true
        modal.callConsole('test')
      }

      modal.addEventListener('click', () => {
        modal.open = false
      })
    </script>
  </body>
</html>
